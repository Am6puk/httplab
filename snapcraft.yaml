name: httplab
version: git
summary: An interactive web server.
description: >
  HTTPLab let you inspect HTTP requests and forge responses.
 
grade: devel
confinement: devmode
 
parts:
  httplab:
    source: .
    source-type: git
    plugin: go
    go-importpath: github.com/gchaincl/httplab
 
apps:
  httplab:
    command: httplab
